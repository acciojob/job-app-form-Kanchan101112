<!DOCTYPE html>

<html>

<head>
	<title>Job Application Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
	<input type="email" id="email" name="email" required><br><br>
	<label for="male">Male</label>
    <input type="radio" id="male" name="gender" required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" required><br><br>
	<label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop" required>
            <option value="" disabled selected>-- Please choose an option --</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>
	<label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br><br>
    <label for="portfolio">Portfolio URL</lable>
    <input type="url" id="portfolio" name="portfolio"><br><br>
        <button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
